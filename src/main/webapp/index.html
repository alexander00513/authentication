<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/sockjs-0.3.4.js"></script>
    <script src="js/stomp.js"></script>
    <script src="js/uuid.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/app.css"/>
    <title>Dzen Lab Authentication</title>
</head>
<body>
<div class="container center-div">
    <script src="js/app.js"></script>
    <form class="form-signin">
        <h2 class="form-signin-heading">Please login</h2>
        <input id="email" type="text" class="form-control" name="username" placeholder="Email Address" autofocus="true"/>
        <input id="password" type="password" class="form-control" name="password" placeholder="Password"/>
        <button class="btn btn-lg btn-primary btn-block" type="button" onclick="authenticate()">Login</button>
    </form>
    <h3>Login log</h3>
    <div id="log"></div>
</div>
</body>
</html>
